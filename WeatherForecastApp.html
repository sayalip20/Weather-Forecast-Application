<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="weather.css" />
  <title>Weather Application</title>
</head>

<body class="body">
  <section class="container">
    <!-- input feild search -->
    <div class="weather_header">
      <form class="weather_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="city_name" placeholder="search your city" />
      </form>
    </div>
    <!-- weather main data  -->
    <div class="weather_body">
      <h1 class="weather_city"></h1>
      <p class="weather_date_time"></p>
      <div class="weather_data">
        <p class="weather_forecast"></p>
        <div class="weather_icon"></div>
      </div>
      <p class="weather_temperature"></p>
      <div class="weather_minmax">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
      </div>
    </div>
    <!-- weather extra info  -->
    <section class="weather_info">
      <div class="weather_card">
        <i class="fa-solid fa-cloud"></i>
        <div>
          <p>Feels like</p>
          <p class="weather_feelsLike"></p>
        </div>
      </div>
      <div class="weather_card">
        <i class="fa-solid fa-sun"></i>
        <div>
          <p>Humidity</p>
          <p class="weather_humidity">15&deg;</p>
        </div>
      </div>
      <div class="weather_card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather_wind">15&deg;</p>
        </div>
      </div>
      <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Pressure</p>
          <p class="weather_pressure">15&deg;</p>
        </div>
      </div>
    </section>
  </section>
  <script src="index.js"></script>
</body>

</html>
